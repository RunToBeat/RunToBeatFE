apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: "com.facebook.react"



android {
    compileSdkVersion 34  // 직접 설정
    buildToolsVersion "34.0.0"  // 직접 설정
    ndkVersion "26.1.10909125"  // 직접 설정
    

    namespace "com.frontend" 
    defaultConfig {
        applicationId "com.frontend"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"   

    }

    signingConfigs {
        debug {
            storeFile file('runtobeat_debug.jks')
            storePassword 'runtobeat'
            keyAlias 'debugkey'
            keyPassword 'runtobeat'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-native:+")
    implementation("com.facebook.react:react-android")
    implementation('com.google.firebase:firebase-analytics:21.2.0')
    implementation platform('com.google.firebase:firebase-bom:33.1.2')
    implementation('com.google.android.gms:play-services-auth:19.2.0')

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation('org.webkit:android-jsc:+')
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
apply plugin: "com.google.gms.google-services" // Google Services 플러그인 적용